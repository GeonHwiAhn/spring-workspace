<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <title>책 추가하기</title>
</head>
<body>
<h1>책 추가하기</h1>
<form th:action="@{/register}" method="post" th:object="${book}">
    <label for="bookIsbn">ISBN:</label>
    <input type="text" id="bookIsbn" th:field="*{bookIsbn}">
    <br>
    <label for="bookTitle">책제목:</label>
    <input type="text" id="bookTitle" th:field="*{bookTitle}">
    <br>
    <label for="bookAuthor">저자:</label>
    <input type="text" id="bookAuthor" th:field="*{bookAuthor}">
    <br>
    <button>책 추가</button>
</form>
</body>
</html>
